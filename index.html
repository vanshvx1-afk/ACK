<html lang="en">
<head>

<style>
/* =============================================================================
   ROOT VARIABLES AND THEME TOKENS
   ============================================================================= */
:root {
  --bg: #000000;
  --fg: #00ff9c;
  --accent: #00ff9c;
  --warn: #ff3300;
  --error: #ff3333;
  --muted: #6cffc8;
  --glow: 0 0 6px rgba(0,255,156,0.6);
  --panel: rgba(0,0,0,0.95);
  --font: "Cascadia Mono","JetBrains Mono","Fira Code",Consolas,monospace;
}

/* =============================================================================
   THEME OVERRIDES
   ============================================================================= */
body.windows {
  --fg: #00ff00;
  --accent: #00ff00;
  --muted: #7cff7c;
}

body.android {
  --fg: #3ddc84;
  --accent: #3ddc84;
  --muted: #86f2b7;
}

/* =============================================================================
   BASE LAYOUT
   ============================================================================= */
html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: var(--font);
  height: 100%;
  overflow: hidden;
}

/* =============================================================================
   START SCREEN
   ============================================================================= */
#start {
  position: fixed;
  inset: 0;
  background: #000;
  color: var(--fg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
  text-shadow: var(--glow);
}

/* =============================================================================
   TERMINAL OUTPUT AREA
   ============================================================================= */
#terminal {
  padding: 18px;
  font-size: 14px;
  line-height: 1.65;
  white-space: pre-wrap;
  text-shadow: var(--glow);
  height: 100%;
  overflow-y: auto;
}

/* =============================================================================
   CURSOR
   ============================================================================= */
.cursor {
  display: inline-block;
  width: 8px;
  height: 1em;
  background: var(--accent);
  margin-left: 3px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* =============================================================================
   OVERLAY PANELS
   ============================================================================= */
#overlay {
  position: fixed;
  inset: 0;
  background: var(--panel);
  color: var(--warn);
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 20;
  font-size: 22px;
}

#overlay.error {
  color: var(--error);
}

/* =============================================================================
   SCANLINE EFFECT
   ============================================================================= */
.scanlines {
  pointer-events: none;
  position: fixed;
  inset: 0;
  z-index: 2;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    rgba(0,0,0,0) 2px,
    rgba(0,0,0,0) 4px
  );
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="start">Tap to start secure session</div>

<!-- SYSTEM OVERLAY -->
<div id="overlay">SYSTEM CHECK IN PROGRESS</div>

<!-- TERMINAL -->
<div id="terminal"></div><span class="cursor"></span>
<div class="scanlines"></div>

<script>
/* =============================================================================
   GLOBAL CONFIGURATION
   ============================================================================= */
const REDIRECT_URL = "https://www.instagram.com/vanshcz/";

/* =============================================================================
   URL PARAMETERS
   ============================================================================= */
const params = new URLSearchParams(window.location.search);
const RAW_NAME = params.get("name") || "User";
const SPEED_PROFILE = params.get("speed") || "normal";
const FORCE_THEME = params.get("theme");

/* =============================================================================
   SPEED CONTROL
   ============================================================================= */
const SPEED_MAP = {
  slow: 900,
  normal: 600,
  fast: 350
};
const BASE_DELAY = SPEED_MAP[SPEED_PROFILE] || SPEED_MAP.normal;

/* =============================================================================
   DOM REFERENCES
   ============================================================================= */
const terminal = document.getElementById("terminal");
const overlay = document.getElementById("overlay");

/* =============================================================================
   BASIC UTILITIES
   ============================================================================= */
function wait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

function log(line = "") {
  terminal.innerHTML += line + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

function fakeIP() {
  return Array.from({ length: 4 }, () => Math.floor(Math.random() * 255)).join(".");
}

/* =============================================================================
   THEME DETECTION
   ============================================================================= */
function detectTheme() {
  if (FORCE_THEME) return FORCE_THEME;
  return /Mobi/i.test(navigator.userAgent) ? "android" : "windows";
}
document.body.classList.add(detectTheme());

/* =============================================================================
   NAME MASKING (NO EMOJI)
   ============================================================================= */
function maskName(name) {
  if (!name || name.length === 0) return "U*";
  if (name.length === 1) return name + "*";
  if (name.length === 2) return name[0] + "*";
  return name[0] + "*".repeat(name.length - 2) + name.slice(-1);
}
const USER_NAME = maskName(RAW_NAME);

/* =============================================================================
   FAKE FILE NAME GENERATORS
   ============================================================================= */
function galleryFile() {
  return "Gallery_Backup_" + (Math.floor(Math.random() * 9000) + 1000) + ".zip";
}
function smsFile() {
  return "SMS_Database_" + (Math.floor(Math.random() * 9000) + 1000) + ".db";
}
function callLogFile() {
  return "CallLogs_" + (Math.floor(Math.random() * 9000) + 1000) + ".csv";
}
function whatsappFile() {
  return "WhatsApp_Chat_Backup_" + (Math.floor(Math.random() * 9000) + 1000) + ".crypt14";
}

/* =============================================================================
   FAKE DOWNLOAD ENGINE
   ============================================================================= */
async function fakeDownload(filename) {
  let progress = 0;
  log("Downloading " + filename);

  while (progress < 100) {
    progress += Math.floor(Math.random() * 12) + 4;
    if (progress > 100) progress = 100;

    log(filename + " [" + progress + "%]");

    if (progress === 99) {
      await wait(BASE_DELAY * 2);
    }

    await wait(BASE_DELAY + Math.random() * 300);
  }

  log(filename + " completed");
}

/* =============================================================================
   SUBSYSTEM LOG HELPERS
   ============================================================================= */
function subsystemStart(name) {
  log("[init] subsystem." + name + " starting");
}
function subsystemReady(name) {
  log("[ok]   subsystem." + name + " ready");
}
function subsystemCheck(name) {
  log("[chk]  " + name + " verification");
}
function subsystemPass(name) {
  log("[pass] " + name + " OK");
}

/* =============================================================================
   MAIN EXECUTION FLOW
   ============================================================================= */
async function runSimulation() {

  log("Initializing secure environment");
  await wait(BASE_DELAY);

  log("Detected platform: " + detectTheme().toUpperCase());
  await wait(BASE_DELAY);

  log("User identified: " + USER_NAME);
  await wait(BASE_DELAY);

  subsystemStart("network");
  await wait(BASE_DELAY);
  log("Connecting to remote node " + fakeIP());
  await wait(BASE_DELAY);
  log("Connection established");
  subsystemReady("network");
  await wait(BASE_DELAY);

  subsystemStart("storage");
  subsystemCheck("filesystem index");
  await wait(BASE_DELAY);
  subsystemPass("filesystem index");
  subsystemReady("storage");
  await wait(BASE_DELAY);

  log("Indexing media directories");
  await fakeDownload(galleryFile());

  log("Accessing message storage");
  await fakeDownload(smsFile());

  log("Indexing call history");
  await fakeDownload(callLogFile());

  log("Locating WhatsApp data");
  await fakeDownload(whatsappFile());

  overlay.style.display = "flex";
  overlay.textContent = " CAMERA / MICROPHONE / STORAGE CHECK";
  await wait(2200);
  overlay.textContent = " PERMISSIONS GRANTED";
  await wait(1800);
  overlay.style.display = "none";

  log("Surveillance channel active [SIMULATION]");
  await wait(BASE_DELAY);

  log("");
  log("=== SESSION NOTICE ===");
  log("This website HACKS YOUR INTERNAL DATA .");
  log(" Camera, microphone, or storage was accessed.");
  log(" FOLLOW TO TO GET NEVER LEACKED");
  log("");
  log("Redirecting...");

  setTimeout(() => {
    window.location.href = REDIRECT_URL;
  }, 3500);
}

/* =============================================================================
   START HANDLER
   ============================================================================= */
document.getElementById("start").onclick = async () => {
  document.getElementById("start").style.display = "none";
  document.documentElement.requestFullscreen?.();
  await runSimulation();
};
</script>

</body>
</html>
